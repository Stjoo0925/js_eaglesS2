<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    マークもナルド
    キオスク</title>
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/Lee-css.css">
  <link rel="icon" href="./img/ealges.png" type="image/x-icon">
  <script src="./js/mainMenu.js"></script>
</head>

<body>
  <div class="All_Box" style="overflow: hidden;">
    <header class="title">
      <div class="titleBox">
        <div class="imgBox">
          <img src="./img//빨간색세줄.png" alt="빨간색세줄" class="logImg" />
          <img src="img/kfc.png" alt="kfc로고" class="bigFather">
        </div>

        <div class="textBox">
          <p class="payMentTitle">주문하기</p>
          <p class="paymentInfo">카드 결제 전용</p>
        </div>

      </div>
    </header>
    <div class="slider">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="buttonBox">
      <div class="here" onclick='Eat()'>
        <img src="./img/here.png" class="buttonImg" />
        매장 식사
      </div>
      <div class="takeaway" onclick='Packaging()'>
        <img src="./img/takeaway.png" class="buttonImg" />
        포장 주문
      </div>
    </div>

    <footer class="footerBox">
      <div class="languageBox" onclick='Lang()'>Language</div>
      <div class="guideBox">
        <p>현금 결제는 카운터에서 가능합니다.</p>
      </div>
    </footer>
  </div>
