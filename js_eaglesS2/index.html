<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        マークもナルド
        キオスク</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css"> // 연결필요
    <link rel="icon" href="./img/ealges.png" type="image/x-icon">
    <script src="./js/mainMenu.js"></script>
</head>

<body>
    <main> // All_Box
        <header class="title">
            <div class="titleBox">
                <div class="imgBox">
                    <img src="./img//빨간색세줄.png" alt="빨간색세줄" class="logImg" />
                    <img src="img/kfc.png" alt="kfc로고">
                </div>

                <div class="textBox">
                    <p class="payMentTitle">주문하기</p>
                    <p class="paymentInfo">카드 결제 전용</p>
                </div>

            </div>
        </header>
        <div class="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="buttonBox">
            <div class="Front_Eat" onclick='Eat()'> // 수정
                <img src="./img/포크랑나이프.jfif" class="buttonImg" />
                매장 식사
            </div>
            <div class="Front_Packaging" onclick='Packaging()'> // 수정
                <img src="./img/포크랑나이프.jfif" class="buttonImg" />
                포장 주문
            </div>
        </div>

        <footer class="footerBox">
            <div class="languageBox" onclick='Lang()'>Language</div>
            <div class="guideBox">
                <p>현금 결제는 카운터에서 가능합니다.</p>
            </div>
        </footer>
    </main>
</body>

</html>
